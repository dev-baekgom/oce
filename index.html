<!DOCTYPE html>
<html lang="en" spellcheck="false">
	<head>
		<meta charset="UTF-8">
		<title>Online Editor</title>
	</head>
	<body style="margin: 0px; padding: 0px; background-color: #1d1f21;">
		<!--ie check-->
		<script>
			if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
				window.location = 'microsoft-edge:' + window.location.href;
				setTimeout(function() {
					window.location = 'https://go.microsoft.com/fwlink/?linkid=2135547';
				}, 1);
			}
		</script>
		<!--clicky-->
		<script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101293020);</script>
		<script async src="//static.getclicky.com/js"></script>
		<!--prism-->
		<link rel="stylesheet" href="src/plugin/prism/prism.css">
		<link rel="stylesheet" href="src/plugin/prism/line-numbers/prism-line-numbers.css">
		<link rel="stylesheet" href="src/plugin/prism/prism-live.css">
		<script src="src/plugin/prism/prism.js"></script>
		<script src="src/plugin/prism/line-numbers/prism-line-numbers.js"></script>
		<script src="src/plugin/prism/prism-live.js"></script>
		<script src="src/plugin/prism/prism-live-markup.js"></script>
		<script src="src/plugin/prism/prism-live-css.js"></script>
		<script src="src/plugin/prism/prism-live-javascript.js"></script>
		<!--jquery ui-->
		<link rel="stylesheet" href="src/plugin/jqueryui/jquery-ui.min.css" type="text/css" media="all" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="src/plugin/jqueryui/jquery-ui.min.js" type="text/javascript"></script>
		<!--bootbox-->
		<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://unpkg.com/@popperjs/core@2"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
		<!--fontawesome-->
		<script src="src/plugin/fontawesome/f1ae1c6451.js"></script>
		<!--page-style-->
		<link rel="stylesheet" type="text/css" href="src/css/main.css">

		<div id = "top-bar">
			<h1 id = Title>&lt;/Online Editor&gt;</h1>
			<span style="color : white; position: fixed; right: 10px; top: 7px;font-size: 30px;">
				<i class="top-button fa fa-play-circle" onclick="reload_preview();"></i>
				<i class="top-button fas fa-arrow-circle-down" style="margin-left: 10px" id="save" onclick="download();"></i>
				<i class="top-button fas fa-question-circle" style="margin-left: 10px" onclick="help();"></i>
				<i class="top-button fas fa-info-circle" style="margin-left: 10px"  onclick="info();"></i>
				<i class="top-button fab fa-github" style="margin-left: 10px" onclick="window.location.href = 'https://github.com/dev-baekgom/oce';"></i>
			</span>
		</div>
		<script type="text/javascript" src="src/js/main.js"></script>
		<textarea id = "editor" class="prism-live line-numbers language-html fill">
&lt;!--This is an example code to guide you!--&gt;
&lt;!DOCTYPE html&gt;
&lt;html&gt;
	&lt;head&gt;
		&lt;title&gt;Welcome!&lt;/title&gt;
		&lt;script&gt;//alert('You can use scripts!')&lt;/script&gt;
	&lt;/head&gt;
	&lt;body&gt;
		&lt;h1 style = "font-size : 35px; /*You can use styles, too!*/"&gt;Hello! Thank you for using this editor!&lt;/h1&gt;
		&lt;ul&gt;
			&lt;li&gt;You can edit code in this text area!&lt;/li&gt;
			&lt;li&gt;And you can see the preview in the window next to it!&lt;/li&gt;
			&lt;li&gt;Press the play button to reload preivew section!&lt;/li&gt;
			&lt;li&gt;Clcik on "Example.html" and change your file name!&lt;/li&gt;
			&lt;li&gt;Press the save button to save the code to your computer!&lt;/li&gt;
 		&lt;/ul&gt;
	&lt;/body&gt;
&lt;/html&gt;</textarea>
		<div id = "preview_wrap">
			<iframe id="preview" frameborder="0"></iframe>
		</div>
		<div id="wordcount">0 words</div>
	</body>
</html>
